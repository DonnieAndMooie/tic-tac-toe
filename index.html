<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <form action="">
        <label for="player1">Player 1 Name (X): </label>
        <input type="text" id="player1" name="player1Name" required>
        <label for="player2">Player 2 Name (O): </label>
        <input type="text" id="player2" name="player2Name" required>
        <button class="start">Start Game</button>
    </form>
    <div class="grid-container">
        <div class="square" index="0"></div>
        <div class="square" index="1"></div>
        <div class="square" index="2"></div>
        <div class="square" index="3"></div>
        <div class="square" index="4"></div>
        <div class="square" index="5"></div>
        <div class="square" index="6"></div>
        <div class="square" index="7"></div>
        <div class="square" index="8"></div>
    </div>
    <div class="output-winner"></div>
</body>
</html>
